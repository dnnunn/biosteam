# CMO/TEA scaffolding – baseline toll assumptions drawn from PROJ02 defaults
# and the vendor follow-up notes. Update these when the commercial model is
# refined or when alternative CMO profiles are introduced.
cmo:
  profile: conservative_cmo_default
  profile_path: migration/cmo_profiles/default.yaml
  dsp_hours_per_batch: 24.0      # conservative single-day downstream slot per batch
  spray_dryer_hours_per_batch: 6.0  # spray dryer occupancy per batch (matches DSP05 labor assumption)
cell_removal:
  method: disc_stack_depth
  feed:
    volume_m3: 70.0
    density_kg_per_m3: 1040.0
    solids_vv: 0.08
  disc_stack:
    sigma_m2: 9000.0
    # Vendor follow-up (USP03-Cell Separation Followup.md, 2025-09-30):
    # Conservative disc-stack yield band 97–99 %.
    product_recovery_fraction: 0.985
    # Carry over a small fraction of solids with the centrate to represent entrained fines.
    solids_carryover_fraction: 0.002
    # Wet cake typically 25–35 % dry; set moisture to 70 % (dry fraction 30 %).
    wet_cake_moisture_fraction: 0.7
    power_kwh_per_m3: 0.2
    parallel_trains: 1
  depth_filter:
    # Depth modules sized for yeast centrate (70–120 L/m² @ ≤1.2 bar).
    product_recovery_fraction: 0.99
    # Capsule hold-up ~0.6 L per 10" module after blow-down.
    holdup_loss_kg: 0.6
    specific_capacity_l_per_m2:
      - 120.0
      - 70.0
    flux_lmh: 90.0
    terminal_delta_p_bar: 1.2
    media_cost_per_m2: 75.0
  mf_tff:
    # MF polish post-centrifuge: 80–120 LMH; run conservatively at 90 LMH.
    product_recovery_fraction: 0.99
    flux_lmh: 90.0
    membrane_cost_per_m2: 350.0
    membrane_life_batches: 30.0

concentration:
  method: uf_df
  feed:
    volume_m3: 60.0
    density_kg_per_m3: 1025.0
    # DSP01 follow-up (Biosteam BD Module Specs/DSP01-Concentration & Buffer Exchange Followup.md)
    # recommends sizing UF to the column load-time need and capping baseline CF at 4×.
    target_vrr: 4.0
    inline_capture: false
    continuous_mode: false
    target_conductivity_mscm: 5.0
  uf_concentration:
    # Conservative UF design: VRR≈4, flux 80 LMH, TMP ≤1.2 bar, recovery ≈98.5 %.
    volume_reduction_ratio: 4.0
    product_recovery_fraction: 0.985
    flux_lmh: 80.0
    tmp_bar: 1.2
    crossflow_velocity_m_s: 2.0
    fouling_derate: 0.9
    mwco_kda: 30.0
    membrane_area_m2: 150.0
    membrane_cost_per_m2: 220.0
    membrane_life_batches: 30.0
  diafiltration:
    enabled: true
    # Trim DF to 1 DV unless analytics force more; sieving ≈0.005–0.01, so keep losses small.
    dia_volumes: 1.0
    flux_lmh: 90.0
    product_recovery_fraction: 0.995
    sieving_fraction: 0.007
    buffer_cost_per_m3: 45.0
    membrane_area_m2: 150.0
    membrane_cost_per_m2: 220.0
    membrane_life_batches: 30.0
  sptff:
    # Single-pass baseline: 3 stages at ~1.6× each, overall CF ≈4×, recovery about 99 %.
    concentration_factor: 4.0
    flux_lmh: 80.0
    product_recovery_fraction: 0.99
    membrane_area_m2: 120.0
    membrane_cost_per_m2: 240.0
    membrane_life_batches: 25.0
  continuous_tff:
    concentration_factor: 3.0
    flux_lmh: 75.0
    product_recovery_fraction: 0.987
    membrane_area_m2: 140.0
    membrane_cost_per_m2: 260.0
    membrane_life_batches: 30.0
    operation_hours: 16.0

