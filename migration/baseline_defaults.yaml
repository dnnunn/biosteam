    equil_fee_per_m3: 220.0
    wash_fee_per_m3: 200.0
    elute_fee_per_m3: 260.0
    strip_fee_per_m3: 230.0
    cip_fee_per_m3: 180.0
    reequil_fee_per_m3: 220.0
    ops_labor_h_per_cycle: 8.0
