name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install API
        run: |
          cd app/api
          python -m pip install -e .
      - name: Run tests
        run: |
          cd app/api
          python -m pip install pytest
          pytest -q
